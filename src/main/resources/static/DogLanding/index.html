<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./service.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="./dog.js" defer></script>
</head>
<body>
<div class="dogContainer">
    <h1> DogHouse</h1>
</div>


<form>
    <input id="dog-id"> - DogId</br>
    <input id="name"> - Name</br>
    <input id="color"> - Color</br>
    <button onClick="create(event)">Create</button>
    <button onClick="read(event)">Read</button>
    <button onClick="readAll(event)">Read All</button>
    <button onClick="update(event)">Update</button>
    <button onClick="deleteById(event)">Delete</button>
</form>

<button>
    <a href="../index.html" style="color: white; text-decoration: none;">Return to the CatHouse</a>
</button>

<div>
    <button id="startMovementButton" style="color: white;">Let out Dogs</button>
</div>


<div class="dogs-container">
    <canvas id="dogCanvas" width="800" height="600"></canvas>
</div>

</body>
</html>
