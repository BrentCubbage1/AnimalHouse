<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./service.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="./cat.js" defer></script>
</head>
<body>
<div class="catcontainer">
    <h1> CatHouse</h1>
</div>

<form>
    <input id="cat-id"> - CatId</br>
    <input id="name"> - Name</br>
    <input id="color"> - Color</br>
    <button onClick="create(event)">Create</button>
    <button onClick="read(event)">Read</button>
    <button onClick="readAll(event)">Read All</button>
    <button onClick="update(event)">Update</button>
    <button onClick="deleteById(event)">Delete</button>
</form>

<button>
    <a href="/DogLanding/index.html" style="color: white; text-decoration: none;">Or click here for the Dog house</a>
</button>

<div>
<button id="startMovementButton" style="color: white;">Let out cats</button>
</div>


<div class="cats-container">
    <canvas id="catCanvas" width="800" height="600"></canvas>
</div>
</body>
</html>
